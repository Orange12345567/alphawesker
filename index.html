<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Alpha Wesker</title>
  <meta name="description" content="Alpha Wesker with audio and modes" />
  <style>
    :root { color-scheme: dark light; }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Helvetica Neue', Arial, 'Noto Sans', 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', sans-serif;
      background: #0b0b0b;
      color: #eaeaea;
      padding: 24px;
    }
    img {
      max-width: min(92vw, 1100px);
      height: auto;
      border-radius: 16px;
      box-shadow: 0 12px 48px rgba(0,0,0,.45);
      background: #222;
    }
    .caption {
      margin-top: 14px;
      font-size: clamp(20px, 3.5vw, 42px);
      font-weight: 800;
      letter-spacing: .015em;
      text-shadow: 0 1px 0 rgba(0,0,0,.25);
    }
    .alpha { color: #ff2d2d; }
    .rainbow-text {
      background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 900;
      animation: rainbowShift 3s linear infinite;
      background-size: 200% auto;
    }
    .blue-text { color: #3498db; }
    .serious-text { color: #ffffff; }

    /* Buttons */
    .action-btn {
      margin-top: 20px;
      padding: 12px 24px;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(0,0,0,.3);
      color: #fff;
    }
    #play-btn { background: #ff2d2d; }
    #brainrot-btn { background: #00ccff; }
    #bluetiger-btn { background: #3498db; }
    #serious-btn { background: #555555; }
    #original-btn { background: #00aa55; }
    #flappy-btn { background: #ffaa00; }

    /* Spin animation */
    .spin { animation: spin 2s linear infinite; }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    /* Rainbow animation shift */
    @keyframes rainbowShift {
      to { background-position: 200% center; }
    }

    /* Flappy Wesker canvas */
    #flappyCanvas {
      display: none;
      background: #70c5ce;
      margin-top: 20px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,.5);
    }
  </style>
</head>
<body>
  <!-- Audio -->
  <audio id="wesker-audio" src="./Recording.mp3"></audio>

  <!-- Main Image + Caption -->
  <img id="main-img" src="./alpha-wesker.png" alt="Alpha Wesker image" />
  <div id="caption" class="caption alpha">Alpha Wesker</div>

  <!-- Buttons -->
  <button id="play-btn" class="action-btn" onclick="playWeskerAudio()">üîä Play Audio</button>
  <button id="brainrot-btn" class="action-btn" onclick="activateBrainrot()">üåÄ Brainrot</button>
  <button id="bluetiger-btn" class="action-btn" onclick="activateBluetiger()">üêØ Bluetiger</button>
  <button id="serious-btn" class="action-btn" onclick="activateSerious()">üòê Seriously?</button>
  <button id="original-btn" class="action-btn" onclick="activateOriginal()">‚Ü©Ô∏è Original</button>
  <button id="flappy-btn" class="action-btn" onclick="startFlappy()">üê§ Flappy Wesker</button>

  <!-- Flappy Wesker canvas -->
  <canvas id="flappyCanvas" width="320" height="480"></canvas>

  <script>
    function playWeskerAudio() {
      const audio = document.getElementById('wesker-audio');
      audio.pause();
      audio.currentTime = 0;
      audio.muted = false;
      audio.play().catch(err => {
        console.error("Playback failed:", err);
        alert("Could not play audio. Check if your browser blocks autoplay.");
      });
    }

    function activateBrainrot() {
      const img = document.getElementById('main-img');
      img.src = "./tung.png";    
      img.classList.add("spin");

      const caption = document.getElementById('caption');
      caption.textContent = "TuNg TuNg TuNg SaHuR";
      caption.className = "caption rainbow-text";
    }

    function activateBluetiger() {
      const img = document.getElementById('main-img');
      img.src = "./bluetiger.png";    
      img.classList.remove("spin");

      const caption = document.getElementById('caption');
      caption.textContent = "Bluetiger Sucks at COD";
      caption.className = "caption blue-text";
    }

    function activateSerious() {
      const img = document.getElementById('main-img');
      img.src = "./Serious.png";    
      img.classList.remove("spin");

      const caption = document.getElementById('caption');
      caption.textContent = "Your kidding me right? Mr, Wesker?";
      caption.className = "caption serious-text";
    }

    function activateOriginal() {
      const img = document.getElementById('main-img');
      img.src = "./alpha-wesker.png";    
      img.classList.remove("spin");

      const caption = document.getElementById('caption');
      caption.textContent = "Alpha Wesker";
      caption.className = "caption alpha";
    }

    /* Flappy Wesker */
    function startFlappy() {
      document.getElementById('main-img').style.display = "none";
      document.getElementById('caption').style.display = "none";
      document.getElementById('flappyCanvas').style.display = "block";

      const cvs = document.getElementById("flappyCanvas");
      const ctx = cvs.getContext("2d");

      let birdImg = new Image();
      birdImg.src = "./alpha-wesker.png";

      // Bird position and physics
      let birdX = 50;
      let birdY = 150;
      let gravity = 0.6;    // smoother gravity
      let velocity = 0;
      let lift = -10;       // upward force

      // pipes
      let pipes = [];
      pipes[0] = { x: cvs.width, y: 0 };

      // score
      let score = 0;

      function draw() {
        ctx.fillStyle = "#70c5ce";
        ctx.fillRect(0, 0, cvs.width, cvs.height);

        // draw bird
        ctx.drawImage(birdImg, birdX - 20, birdY - 20, 40, 40);

        // pipes
        for (let i = 0; i < pipes.length; i++) {
          let pipeGap = 100;
          let pipeHeight = 200;

          ctx.fillStyle = "green";
          ctx.fillRect(pipes[i].x, pipes[i].y, 50, pipeHeight);
          ctx.fillRect(pipes[i].x, pipes[i].y + pipeHeight + pipeGap, 50, cvs.height);

          pipes[i].x--;

          if (pipes[i].x == 125) {
            pipes.push({
              x: cvs.width,
              y: Math.floor(Math.random() * pipeHeight) - pipeHeight
            });
          }

          // collision
          if (birdX + 20 >= pipes[i].x && birdX - 20 <= pipes[i].x + 50 &&
              (birdY - 20 <= pipes[i].y + pipeHeight ||
               birdY + 20 >= pipes[i].y + pipeHeight + pipeGap) ||
              birdY + 20 >= cvs.height) {
            location.reload();
          }

          if (pipes[i].x == 5) {
            score++;
          }
        }

        // gravity
        velocity += gravity;
        birdY += velocity;

        // score text
        ctx.fillStyle = "#fff";
        ctx.font = "20px Arial";
        ctx.fillText("Flappy Wesker Score : " + score, 10, cvs.height - 20);

        requestAnimationFrame(draw);
      }

      // flap on click
      cvs.addEventListener("click", function() {
        velocity = lift;
      });

      draw();
    }
  </script>
</body>
</html>
