<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Alpha Wesker</title>
  <style>
    body {
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    img {
      max-width: 80%;
      height: auto;
      margin-top: 20px;
      border-radius: 12px;
    }
    .buttons {
      margin: 20px 0;
    }
    button {
      background: #222;
      color: white;
      border: 2px solid #444;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #444;
    }
    .caption {
      margin-top: 15px;
      font-size: 20px;
      font-weight: bold;
    }
    /* Rainbow animation for Tung */
    @keyframes rainbow {
      0% {color: red;}
      20% {color: orange;}
      40% {color: yellow;}
      60% {color: green;}
      80% {color: blue;}
      100% {color: violet;}
    }
    .rainbow {
      animation: rainbow 2s linear infinite;
    }
    /* Spin animation for Tung image */
    .spin {
      animation: spin 3s linear infinite;
    }
    @keyframes spin {
      from {transform: rotate(0deg);}
      to {transform: rotate(360deg);}
    }
  </style>
</head>
<body>
  <h1 style="color: orange;">Alpha Wesker</h1>

  <audio controls>
    <source src="Recording.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <div class="buttons">
    <button onclick="setImage('alpha-wesker.png','You are Alpha Wesker','red')">Alpha Wesker</button>
    <button onclick="setImage('bluetiger.png','Bluetiger Sucks at COD','blue')">Bluetiger üêØ</button>
    <button onclick="setImage('tung.png','Tung Tung Tung Sahur','rainbow')">Tung üò§</button>
    <button onclick="setImage('Serious.png','Are you Kidding me bro.','orange')">Serious üòê</button>
    <button onclick="setImage('Goon.png','You are Gooning Right Now','white')">Goon üí¶</button>
    <button onclick="setImage('Maverick.png','Too many Big Mac\\'s and Whoppers.','green')">Maverick üçî</button>
  </div>

  <img id="mainImage" src="alpha-wesker.png" alt="Alpha Wesker">
  <div id="caption" class="caption">You are Alpha Wesker</div>

  <script>
    function setImage(img, text, color) {
      const mainImage = document.getElementById('mainImage');
      const caption = document.getElementById('caption');

      // Reset styles
      mainImage.classList.remove('spin');
      caption.classList.remove('rainbow');

      // Apply new image
      mainImage.src = img;

      // Apply caption text
      caption.innerText = text;

      // Handle special cases
      if (color === 'rainbow') {
        caption.classList.add('rainbow');
        mainImage.classList.add('spin'); // Tung spins
      } else {
        caption.style.color = color;
      }
    }
  </script>
</body>
</html>
