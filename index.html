<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Alpha Wesker</title>
  <meta name="description" content="Simple static page that shows an image with a red caption 'Alpha Wesker'." />
  <style>
    :root { color-scheme: dark light; }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Helvetica Neue', Arial, 'Noto Sans', 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', sans-serif;
      background: #0b0b0b;
      color: #eaeaea;
      padding: 24px;
    }
    img {
      max-width: min(92vw, 1100px);
      height: auto;
      border-radius: 16px;
      box-shadow: 0 12px 48px rgba(0,0,0,.45);
      background: #222;
    }
    .caption {
      margin-top: 14px;
      font-size: clamp(20px, 3.5vw, 42px);
      font-weight: 800;
      letter-spacing: .015em;
      color: #ff2d2d;
      text-shadow: 0 1px 0 rgba(0,0,0,.25);
    }
  </style>
</head>
<body>
  <img src="./alpha-wesker.png" alt="Alpha Wesker image" />
  <div class="caption">Alpha Wesker</div>
  <audio id="wesker-audio" src="./Recording.mp3" autoplay muted></audio>
  <button onclick="document.getElementById('wesker-audio').muted=false; this.style.display='none';"
    style="
      margin-top:20px;
      padding:12px 24px;
      border:none;
      border-radius:12px;
      background:#ff2d2d;
      color:#fff;
      font-size:18px;
      font-weight:bold;
      cursor:pointer;
      box-shadow:0 4px 12px rgba(0,0,0,.3);
    ">
    ðŸ”Š Play Audio
  </button>
  <audio id="wesker-audio" src="./Recording.mp3"></audio>
  <button onclick="playWeskerAudio()" 
    style="
      margin-top:20px;
      padding:12px 24px;
      border:none;
      border-radius:12px;
      background:#ff2d2d;
      color:#fff;
      font-size:18px;
      font-weight:bold;
      cursor:pointer;
      box-shadow:0 4px 12px rgba(0,0,0,.3);
    ">
    ðŸ”Š Play Audio
  </button>

  <script>
    function playWeskerAudio() {
      const audio = document.getElementById('wesker-audio');
      audio.muted = false;
      audio.play().catch(err => {
        console.error("Playback failed:", err);
        alert("Could not play audio. Check if your browser blocks autoplay.");
      });
      event.target.style.display = "none"; // hide button
    }
  </script>
</body>
</html>
