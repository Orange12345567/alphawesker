<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Alpha Wesker</title>
<style>
  body {
    background: black;
    color: white;
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 0;
    padding: 20px;
  }
  img {
    max-width: 80%;
    height: auto;
    margin-top: 20px;
    border-radius: 12px;
    transition: transform 0.3s ease-in-out;
  }
  .buttons {
    margin: 20px 0;
  }
  button {
    background: #222;
    color: white;
    border: 2px solid #444;
    padding: 10px 20px;
    margin: 5px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 16px;
  }
  button:hover { background: #444; }

  /* caption colors */
  .caption { margin-top: 15px; font-size: 20px; font-weight: bold; }
  .red { color: red; }
  .blue { color: #00aaff; }
  .orange { color: orange; }
  .green { color: limegreen; }
  .white { color: white; }
  .rainbow {
    background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
    -webkit-background-clip: text;
    color: transparent;
    background-size: 400% 100%;
    animation: rainbowMove 4s linear infinite;
  }

  @keyframes rainbowMove {
    0% { background-position: 0% 50%; }
    100% { background-position: 100% 50%; }
  }

  /* spin for Tung */
  .spin { animation: spin 3s linear infinite; }
  @keyframes spin { from {transform: rotate(0deg);} to {transform: rotate(360deg);} }

  h1 { color: orange; }
</style>
</head>
<body>
<h1>Alpha Wesker</h1>

<audio controls>
  <source src="Recording.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<div class="buttons">
  <button onclick="setImage('alpha-wesker.png','You are Alpha Wesker','red')">Alpha Wesker</button>
  <button onclick="setImage('bluetiger.png','Bluetiger Sucks at COD','blue')">Bluetiger üêØ</button>
  <button onclick="setImage('tung.png','Tung Tung Tung Sahur','rainbow')">Tung üò§</button>
  <button onclick="setImage('Serious.png','Are you Kidding me bro.','orange')">Serious üòê</button>
  <button onclick="setImage('Goon.png','You are Gooning Right Now','white')">Goon üí¶</button>
  <button onclick="setImage('Maverick.png','Too many Big Mac\'s and Whoppers.','green')">Maverick üçî</button>
  <button onclick="setImage('troll-face.png','You Got Trolled','white')">Troll Face üòè</button>
  <button onclick="setImage('rainbow-wesker.png','Chromatic Madness','rainbow')">Rainbow Wesker üåà</button>
</div>

<img id="mainImage" src="alpha-wesker.png" alt="Alpha Wesker">
<div id="caption" class="caption red">You are Alpha Wesker</div>

<script>
function setImage(img, text, color) {
  const mainImage = document.getElementById('mainImage');
  const caption = document.getElementById('caption');

  // Reset spin class
  mainImage.classList.remove('spin');

  // Apply image
  mainImage.src = img;

  // Caption text
  caption.innerText = text;

  // Remove previous color classes
  caption.classList.remove('red','blue','orange','green','white','rainbow');

  // Apply new color
  if(color === 'rainbow') {
    caption.classList.add('rainbow');
    if(img === 'tung.png') mainImage.classList.add('spin'); // Tung spins only
  } else if(color === 'red') caption.classList.add('red');
  else if(color === 'blue') caption.classList.add('blue');
  else if(color === 'orange') caption.classList.add('orange');
  else if(color === 'green') caption.classList.add('green');
  else caption.classList.add('white'); // default white
}
</script>
</body>
</html>
