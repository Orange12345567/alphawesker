<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Alpha Wesker</title>
  <style>
    body {
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    img {
      max-width: 80%;
      height: auto;
      margin-top: 20px;
      border-radius: 12px;
      transition: transform 0.3s ease-in-out;
    }
    .spin {
      animation: spin 3s linear infinite;
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .buttons {
      margin: 20px 0;
    }
    button {
      background: #222;
      color: white;
      border: 2px solid #444;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #444;
    }

    /* Custom button colors */
    .alpha-btn { color: red; border-color: red; }
    .alpha-btn:hover { background: red; color: black; }

    .blue-btn { color: #00aaff; border-color: #00aaff; }
    .blue-btn:hover { background: #00aaff; color: black; }

    .rainbow-btn {
      border: 2px solid transparent;
      background-image: linear-gradient(#222,#222), 
                        linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
      background-origin: border-box;
      background-clip: padding-box, border-box;
      color: white;
    }
    .rainbow-btn:hover {
      color: yellow;
    }

    .orange-btn { color: orange; border-color: orange; }
    .orange-btn:hover { background: orange; color: black; }

    .green-btn { color: limegreen; border-color: limegreen; }
    .green-btn:hover { background: limegreen; color: black; }

    .caption {
      margin-top: 15px;
      font-size: 20px;
      font-weight: bold;
      color: white;
    }
    .caption.red { color: red; }
    .caption.blue { color: #00aaff; }
    .caption.orange { color: orange; }
    .caption.green { color: limegreen; }
    .caption.rainbow {
      background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
      -webkit-background-clip: text;
      color: transparent;
      background-size: 400% 100%;
      animation: rainbowMove 4s linear infinite;
    }

    @keyframes rainbowMove {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    h1 {
      color: orange;
    }
  </style>
</head>
<body>
  <h1>Alpha Wesker</h1>

  <audio controls>
    <source src="Recording.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <div class="buttons">
    <button class="alpha-btn" onclick="setImage('alpha-wesker.png','You are Alpha Wesker','red')">Alpha Wesker</button>
    <button class="blue-btn" onclick="setImage('bluetiger.png','Bluetiger Sucks at COD','blue')">Bluetiger üêØ</button>
    <button class="rainbow-btn" onclick="setImage('tung.png','Tung Tung Tung Sahur','rainbow','spin')">Tung üò§</button>
    <button class="orange-btn" onclick="setImage('Serious.png','Are you Kidding me bro.','orange')">Serious üòê</button>
    <button onclick="setImage('Goon.png','You are Gooning Right Now','white')">Goon üí¶</button>
    <button class="green-btn" onclick="setImage('Maverick.png','Too many Big Mac\\'s and Whoppers.','green')">Maverick üçî</button>
  </div>

  <img id="mainImage" src="alpha-wesker.png" alt="Alpha Wesker">
  <div id="caption" class="caption red">You are Alpha Wesker</div>

  <script>
    function setImage(img, text, color, extra) {
      const mainImage = document.getElementById('mainImage');
      mainImage.src = img;

      // Reset spin each time
      mainImage.className = '';
      if (extra === 'spin') {
        mainImage.classList.add('spin');
      }

      const caption = document.getElementById('caption');
      caption.className = 'caption'; // reset
      caption.innerText = text;

      if (color === 'red') caption.classList.add('red');
      if (color === 'blue') caption.classList.add('blue');
      if (color === 'rainbow') caption.classList.add('rainbow');
      if (color === 'orange') caption.classList.add('orange');
      if (color === 'green') caption.classList.add('green');
      // leave white as default
    }
  </script>
</body>
</html>
